<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Quiz - CodePath AI</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f4e1ff, #ffe6f9, #fff);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 850px;
      background: rgba(255, 255, 255, 0.85);
      margin: auto;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(160, 60, 255, 0.15);
    }
    h1 {
      text-align: center;
      color: #9a57ff;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(160, 60, 255, 0.2);
    }
    .question-card {
      background: linear-gradient(120deg, #f9e8ff, #fff5fa);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 12px rgba(160, 60, 255, 0.1);
    }
    .option-btn {
      display: block;
      width: 100%;
      text-align: left;
      margin-top: 10px;
      padding: 12px;
      background: #faf0ff;
      border: 2px solid transparent;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s;
      color: #4a1560;
    }
    .option-btn:hover {
      background-color: #f2d9ff;
      transform: scale(1.02);
    }
    .correct {
      background-color: #b9f9b6 !important;
      border-color: #00c853;
    }
    .incorrect {
      background-color: #ffb3b3 !important;
      border-color: #e53935;
    }
    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: 600;
      color: #7a20a3;
    }
    button {
      background: linear-gradient(90deg, #9a57ff, #ff73d9);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      margin: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(160, 60, 255, 0.4);
    }
    .btn-group {
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† {{ topic }} Quiz</h1>

    {% for q in quiz_data %}
    <div class="question-card" id="q{{ loop.index }}">
      <p><b>Q{{ loop.index }}:</b> {{ q.question }}</p>
      {% for option in q.options %}
        <button class="option-btn" onclick="checkAnswer('{{ q.answer }}', this)">{{ option }}</button>
      {% endfor %}
    </div>
    {% endfor %}

    <div class="result" id="result"></div>

    <div class="btn-group">
      <button onclick="location.reload()">üîÅ Retake Quiz</button>
      <a href="/dashboard"><button>üè† Back to Dashboard</button></a>
    </div>
  </div>

  <script>
    let score = 0;
    let total = Number("{{ quiz_data|length }}");
    let answered = 0;

    function checkAnswer(correct, btn) {
      const options = btn.parentNode.querySelectorAll('.option-btn');
      options.forEach(b => b.disabled = true);

      const userAnswer = btn.innerText.trim();
      answered++;

      if (userAnswer === correct.trim()) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('incorrect');
        options.forEach(b => {
          if (b.innerText.trim() === correct.trim()) {
            b.classList.add('correct');
          }
        });
      }

      // Show score when all questions are answered
      if (answered === total) {
        document.getElementById("result").innerHTML =
          `‚úÖ You scored <b>${score}</b> / ${total}`;
      }
    }
  </script>
</body>
</html>
