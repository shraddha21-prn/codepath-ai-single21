<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg,#f4e1ff,#ffe6f9,#fff);
      font-family: "Poppins", sans-serif;
      display: flex; justify-content:center; align-items:center;
    }
    .card {
      background: rgba(255,255,255,0.25);
      padding: 35px;
      border-radius: 22px;
      width: 330px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(160,60,255,0.3);
      backdrop-filter: blur(10px);
    }
    h2 { color:#9a57ff; margin-bottom:20px; }
    input {
      width:100%; padding:12px; border-radius:10px;
      border:1px solid #ddd; margin:10px 0;
    }
    button {
      width:100%; padding:12px;
      background:linear-gradient(90deg,#9a57ff,#ff73d9);
      border:none; color:white; border-radius:10px;
      cursor:pointer; transition:0.3s;
    }
    button:hover { transform:scale(1.05); }
    .success, .error {
      padding:10px; border-radius:10px; margin-bottom:10px;
      font-size:14px;
    }
    .success { background: rgba(0,255,0,0.25); color:green; }
    .error { background: rgba(255,0,0,0.25); color:red; }
  </style>

</head>

<body>
  <form class="card" method="POST">
    <h2>ðŸ”‘ Reset Password</h2>

    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <input type="email" name="email" placeholder="Enter your email" required>

    <button type="submit">Send Temporary Password</button>

    <a href="/login" style="color:#9a57ff; font-size:14px; margin-top:10px;">Back to Login</a>
  </form>
</body>
</html>
