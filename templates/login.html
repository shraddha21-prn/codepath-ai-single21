<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodePath AI</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f4e1ff, #ffe6f9, #fff);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 22px;
      width: 340px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(160,60,255,0.25);
      animation: fadeUp 1s ease;
    }
    h2 { color:#9a57ff; margin-bottom:20px; }
    input {
      width: 100%; padding: 12px;
      margin: 10px 0; border-radius: 10px;
      border: 1px solid #ddd; font-size: 15px;
    }
    button {
      width: 100%; background: linear-gradient(90deg,#9a57ff,#ff73d9);
      color:#fff; border:none; padding:12px;
      border-radius:10px; cursor:pointer; font-weight:600;
      transition:0.3s;
    }
    button:hover { transform: scale(1.05); }
    a { font-size:14px; color:#9a57ff; text-decoration:none; display:block; margin-top:12px; }
    .error {
      background: rgba(255,0,0,0.4); padding:10px;
      border-radius:8px; color:#fff; font-size:14px;
    }
    @keyframes fadeUp { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }
  </style>
</head>

<body>
  <form class="card" method="POST" action="/login">
    <h2>üîê Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>

    <a href="/signup">Create new account</a>
    <a href="/forgot-password">Forgot Password?</a>
  </form>
</body>
</html>
